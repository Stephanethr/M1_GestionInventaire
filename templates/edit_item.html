<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} un objet</title> <!-- Titre de la page dynamique -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Inclusion de Tailwind CSS -->
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-bold mb-4">{{ action }} un objet</h1> <!-- Titre principal avec l'action -->

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mb-4">
              {% for category, message in messages %}
                <!-- Affichage des messages flash (succès/erreurs) -->
                <li class="text-sm {{ category }} bg-gray-200 p-2 rounded mb-1">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="" method="post"> <!-- Formulaire pour ajouter/modifier un objet -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium mb-1">Nom :</label>
                <!-- Champ de saisie pour le nom de l'objet -->
                <input type="text" name="name" id="name" class="border border-gray-300 rounded-md p-2 w-full" value="{{ item.name if item else '' }}" required>
            </div>
            
            <div class="mb-4">
                <label for="type_id" class="block text-sm font-medium mb-1">Type :</label>
                <!-- Sélecteur pour le type d'objet -->
                <select name="type_id" id="type_id" class="border border-gray-300 rounded-md p-2 w-full" required>
                    <option value="">Sélectionnez un type</option>
                    {% for type in item_types %}
                        <option value="{{ type.id }}" {% if item and item.type_id == type.id %} selected {% endif %}>{{ type.type_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium mb-1">Quantité :</label>
                <!-- Champ de saisie pour la quantité -->
                <input type="number" name="quantity" id="quantity" class="border border-gray-300 rounded-md p-2 w-full" value="{{ item.quantity if item else 1 }}" required>
            </div>
            
            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">{{ action }}</button>
        </form>
        <!-- Lien de retour à l'inventaire -->
        <a href="{{ url_for('index') }}" class="block mt-4 text-blue-500 hover:underline">Retour à l'inventaire</a>
    </div>
</body>
</html>
